<!DOCTYPE html>
<html>
  <head>
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" type="text/css" href="mystyle.css"/>
  </head>
  <body>
      <h1>Tic Tac Toe</h1>
      <div class="js-app-container container">
          <table class="table">
              <tr class="row">
                  <td id="top-left">X</td>
                  <td id='top-mid'>X</td>
                  <td id="top-right">X</td>
              </tr>
              <tr class="row">
                <td id="mid-left">X</td>
                <td id="mid-mid">X</td>
                <td id="mid-right">X</td>
              </tr>
              <tr class="row">
                <td id="bottom-left">X</td>
                <td id="bottom-mid">X</td>
                <td id="bottom-right">X</td>
              </tr>
          </table>
      </div>
    <script src="app.js"></script>
  </body>
</html>
